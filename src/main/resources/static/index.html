<!DOCTYPE HTML>
<html>

<head>
    <title>Taxtoken</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section id="home">
        <div align="center">
            <h1>Welcome to Taxtoken</h1>
        </div>
        <p>Get your greeting <a href="/greeting">here</a></p>
        <button class="btn btn-primary" id="create_user_btn">Create User</button>
        <button class="btn btn-primary" id="find_user_btn">Find User</button>
  
    </section>
    <section id="create_user" style="display: none;">
        <div id="create_user_form">
         <h1>Please enter the details</h1>
            Name:
            <input type="text" name="name"> Birthday:
            <input type="text" name="birthday"> Age:
            <input type="text" name="age">
            <button id="create_submit_button">Submit</button>
            <button class="back_to_homepage">Back</button>
        </div>
        <div id="user_creation_status"> </div>
        
    </section>
    <section id="find_user" style="display: none;">
        <div id="find_user_form">
            Enter the user name:<input type="text" name="finduser_name" />
            <br>
            <label for="finduser_information_birthday">Birthday</label>
            <input id="finduser_information_birthday" type="radio" name="finduser_information" value="birthday" />
            <br>
            <label for="finduser_information_age">Age</label>
            <input id="finduser_information_age" type="radio" name="finduser_information" value="age" /><br>
            <button id="find_submit_button">Submit</button>
             <button class="back_to_homepage">Back</button>
        </div>
        <br />
        <div>Search Results: <span id="search_result"></span><div/>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
